<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="container">
    <h2>Formulário de cadastro de produtos</h2>
    <form id="form-produto">
      <input type="text" id="codigo" placeholder="Código" required><br>
      <input type="text" id="marca" placeholder="Marca" required><br>
      <input type="text" id="tipo" placeholder="Tipo" required><br>
      <input type="text" id="categoria" placeholder="Categoria" required><br>
      <input type="number" step="0.01" id="preco" placeholder="Preço Unitário" required><br>
      <input type="number" step="0.01" id="custo" placeholder="Custo" required><br>
      <input type="text" id="obs" placeholder="Observações"><br>
      <button type="submit">Cadastrar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Marca</th>
          <th>Tipo</th>
          <th>Categoria</th>
          <th>Preço</th>
          <th>Custo</th>
          <th>Observações</th>
        </tr>
      </thead>
      <tbody id="tabela-produtos">
        <!-- Produtos aparecerão aqui -->
      </tbody>
    </table>
  </div>

  <footer>Made with &lt;3 by <a href="https://github.com/amandameneseso" target="_blank" style="text-decoration: none; color: #e02d5acc;">Amanda</a></footer>

  <script src="cadastro.js"></script>
</body>
</html>
